<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="m.css">
</head>
<body>
    <div id="app-container" class="container">
        <div class="sidebar">
            <div class="logo">
                <h1>Charter</h1>
            </div>
            <nav>
                <div class="search-container">
                    <input type="text" id="search-box" placeholder="Search...">
                    <div id="suggestions-box" class="suggestions"></div>
                </div>

                <ul>
                    <li><a href="login.html">Log In</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <header>
                <h1>Welcome, <span id="username-display"></span></h1>
                <div class="header-buttons">
                    <button class="login" id="logout-btn">LOGOUT</button>
                </div>
            </header>
            <div class="main-sections">
                <div class="picture-panel">
                    <h2>Picture Panel</h2>
                    <div class="image-container">
                        <button class="nav-button" id="prev-map">&#9664;</button>
                        <div class="map-image-wrapper">
                            <img id="map-image" src="" alt="Map Image">
                        </div>
                        <button class="nav-button" id="next-map">&#9654;</button>
                    </div>
                    <div class="panel-buttons">
                        <button class="download-button" id="download-map">Download</button>
                        <button class="edit-button" id="edit-map">Edit</button>
                        <button class="delete-button" onclick="deleteMap()" id="delete-map">Delete</button>
                    </div>
                </div>
                <div class="chart">
                    <h2>Description</h2>
                    <p id="map-description"></p>
                    <form id="add-map-form">
                        <h2>Add New Map</h2>
                        <label for="map-img">Map Image URL:</label>
                         <input type="file" id="map-img" required>
                        <textarea id="map-desc" placeholder="Description" required></textarea>
                        <button type="submit">Add Map</button>
                    </form>
                    <form id="add-admin-form">
                        <h2>Add New Admin</h2>
                        <input type="email" id="admin-email" placeholder="Email" required>
                        <input type="password" id="admin-password" placeholder="Password" required>
                        <button type="submit">Add Admin</button>
                    </form>
                    <form id="legend-form">
                        <h2>Add Legend</h2>
                        <label for="legend-label">Legend Label:</label>
                        <input type="text" id="legend-label" required>
                        <label for="legend-color">Color:</label>
                        <input type="color" id="legend-color" required>
                        <button type="submit">Add Legend</button>
                    </form>
                    <div id="legend-container">
                        <h2>Legend</h2>
                        <ul id="legend-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-init.js"></script>
    <script src="/bundle.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
